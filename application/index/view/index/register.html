<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="../../static/assets/i/favicon.png">
    <link rel="stylesheet" href="../../static/home/assets/css/amazeui.min.css"/>
    <link href="../../static/home/css/dlstyle.css" rel="stylesheet" type="text/css">
    <script src="../../static/home/assets/js/jquery.min.js"></script>
    <script src="../../static/home/assets/js/amazeui.min.js"></script>

</head>

<body>

    <div class="login-boxtitle">

    </div>

    <div class="res-banner">
        <div class="res-main">
            <div class="login-banner-bg"><span></span>
                <img src="../../static/home/images/big.jpg"/></div>
            <div class="login-box">

                <div class="am-tabs" id="doc-my-tabs">
                    <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
                        <li><a href="">手机号注册</a></li>
                    </ul>

                    <div class="am-tabs-bd">
                        <div class="am-tab-panel">
                            <form method="post" action="{:url('index/index/member_update')}">
                                <input type="hidden" name="customer" value="customer">
                                <div class="user-name">
                                    <label for="name"><i class="am-icon-user am-icon-md"></i></label>
                                    <input type="text" name="name" id="name" placeholder="请输入姓名">
                                </div>
                                <div class="user-phone">
                                    <label for="mobile"><i class="am-icon-mobile-phone am-icon-md"></i></label>
                                    <input type="tel" name="mobile" id="mobile" placeholder="请输入手机号">
                                </div>
                                <div class="user-pass">
                                    <label for="password"><i class="am-icon-lock"></i></label>
                                    <input type="password" name="password" id="password" readonly onfocus="this.removeAttribute('readonly');" placeholder="设置密码">
                                </div>
                                <div class="user-pass">
                                    <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
                                    <input type="password" name="password_confirm" id="passwordRepeat" readonly onfocus="this.removeAttribute('readonly');" placeholder="确认密码">
                                </div>
                                <div class="am-cf">
                                    <input type="submit" name="submit" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
                                </div>
                            </form>
                            <hr>
                        </div>

                        <div style="position: relative;right: -139px">
                            <a href="{:url('index/index/login')}">已有账号请点击登录</a>
                            <br />
                        </div>

                        <script>
                            $(function () {
                                $('#doc-my-tabs').tabs();
                            })
                        </script>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
