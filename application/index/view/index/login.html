<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="icon" type="image/png" href="http://jianengzhiye.qiuyunxin.com/static/assets/i/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="http://jianengzhiye.qiuyunxin.com/static/home/assets/css/amazeui.css" />
    <link href="http://jianengzhiye.qiuyunxin.com/static/home/css/dlstyle.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="login-boxtitle">
        
    </div>

    <div class="login-banner">
        <div class="login-main">
            <div class="login-banner-bg"><span></span><img src="http://jianengzhiye.qiuyunxin.com/static/home/images/big.jpg" /></div>
            <div class="login-box">

                <h3 class="title">登录商城</h3>

                <div class="clear"></div>

                <div class="login-form">
                    <form method="post" action="{:url('index/index/checkUser')}">
                        <div class="user-name">
                            <label for="mobile"><i class="am-icon-user"></i></label>
                            <input type="text" name="mobile" id="mobile" placeholder="手机">
                        </div>
                        <div class="user-pass">
                            <label for="password"><i class="am-icon-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="请输入密码">
                        </div>
                        <div class="am-cf">
                            <input type="submit" name="submit" value="登 录" class="am-btn am-btn-primary am-btn-sm">
                        </div>
                    </form>
                </div>

                <div class="login-links">
                    <a href="{:url('index/index/register')}" class="zcnext am-fr am-btn-default">注册</a>
                    <br />
                </div>

            </div>
        </div>
    </div>

</body>

</html>
