<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>产品管理</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="../../static/assets/js/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="../../static/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../../static/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <script src="../../static/assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="../../static/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../../static/assets/css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="../../static/assets/css/app.css?version=2018">
    <script type="text/javascript" src="../../static/webuploader/0.1.5/webuploader.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/webuploader/0.1.5/webuploader.css">
    <script type="text/javascript" charset="utf-8" src="../../static/UEeditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../static/UEeditor/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../../static/UEeditor/lang/zh-cn/zh-cn.js"></script>
    <!--select2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
 </head>

<body data-type="widgets">
<script src="../../static/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 头部 -->
    <header>
        <!-- logo -->
        <div class="am-fl tpl-header-logo">
            <a href="javascript:;"><img src="../../static/assets/img/logo.png" alt=""></a>
        </div>
        <!-- 右侧内容 -->
        <div class="tpl-header-fluid">
            <!-- 侧边切换 -->
            <div class="am-fl tpl-header-switch-button am-icon-list">
                <span></span>
            </div>
            <!-- 搜索 -->
            <div class="am-fl tpl-header-search">

            </div>
            <!-- 其它功能-->
            <div class="am-fr tpl-header-navbar">
                <ul>
                    <!-- 欢迎语 -->
                    <li class="am-text-sm tpl-header-navbar-welcome">

                    </li>
                    <!-- 新提示 -->
                    <li class="am-dropdown" data-am-dropdown>
                    </li>

                    <!-- 退出 -->
                    <li class="am-text-sm">
                    </li>
                </ul>
            </div>
        </div>

    </header>
    <!-- 风格切换 -->
    <!-- 侧边导航栏 -->
    <div class="left-sidebar">
        <!-- 用户信息 -->
        <!-- 菜单 -->
        <ul class="sidebar-nav">

        </ul>
    </div>

    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">

        <div class="container-fluid am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                    <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 品牌
                        <small>佳能纸业</small>
                    </div>
                    {if condition="$info.id eq ''"}
                    <p class="page-header-description">这里可以添加新的brand</p>
                    {else/}<p class="page-header-description">这里编辑brand</p>
                    {/if}
                </div>
                <!--<div class="am-u-lg-3 tpl-index-settings-button">-->
                <!--<button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>-->
                <!--</div>-->
            </div>

        </div>

        <div class="row-content am-cf">

            <div class="row">

                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title am-fl">brand管理</div>
                            <!--<div class="widget-function am-fr">-->
                            <!--<a href="javascript:;" class="am-icon-cog"></a>-->
                            <!--</div>-->
                        </div>
                        <div class="widget-body am-fr">

                            <form class="am-form tpl-form-line-form" method="post" enctype="multipart/form-data"
                                  action="{:url('WxApp/brand_add')}"
                                  onkeydown="if(event.keyCode==13){return false;}">
                                <input type="hidden" name="id" value="{$info.id}">
                                <div class="am-form-group">
                                    <label for="brand" class="am-u-sm-3 am-form-label">品牌 <span
                                            class="tpl-form-line-small-title">Brand</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group">
                                            <select name="name" id="cate_name">
                                                <option value="">-请选择-</option>
                                                {volist name="cate" id="value"}
                                                  <option value="{$value.id}">{$value.cate_name}</option>
                                                {/volist}
                                            </select>
                                        </div>
                                        <small>Please enter brand name</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <input type="submit" name="doSubmit" class="am-btn am-btn-primary tpl-btn-bg-color-success "
                                               value="提交">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/assets/js/amazeui.min.js"></script>
<script src="../../static/assets/js/amazeui.datatables.min.js"></script>
<script src="../../static/assets/js/dataTables.responsive.min.js"></script>


<script type="text/javascript">
    $(function () {
        $("#cate_name").select2({
            width : '250px',
        });
    });
</script>
</body>

</html>
