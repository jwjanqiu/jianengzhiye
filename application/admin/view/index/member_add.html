                <!--<form class="tpl-header-search-form" action="javascript:;">-->

        <div class="tpl-skiner-content">

                选择主题

            <div class="tpl-skiner-content-bar">

                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <!-- 侧边导航栏 -->
    <div class="left-sidebar">
        <!-- 用户信息 -->
        <div class="tpl-sidebar-user-panel">
            <div class="tpl-user-panel-slide-toggleable">
                <div class="tpl-user-panel-profile-picture">
                    <img src="../../static/assets/img/user04.png" alt="">
                </div>
                <span class="user-panel-logged-in-text">
              <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
              佳能纸业
          </span>
                <!--<a href="javascript:;" class="tpl-user-panel-action-link"> <span class="am-icon-pencil"></span> 账号设置</a>-->
            </div>
        </div>

        <!-- 菜单 -->
        <ul class="sidebar-nav">
            <li class="sidebar-nav-heading">Components <span class="sidebar-nav-heading-info"> 控制面板</span></li>
            <li class="sidebar-nav-link">
                <a href="{:url('index/index')}">
                    <i class="am-icon-home sidebar-nav-link-logo"></i> 首页
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="{:url('index/category')}">
                    <i class="am-icon-table sidebar-nav-link-logo"></i> 分类
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="{:url('index/promotion')}">
                    <i class="am-icon-chain sidebar-nav-link-logo"></i> 促销
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="{:url('index/product')}">
                    <i class="am-icon-calendar sidebar-nav-link-logo"></i> 产品
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="{:url('index/consume')}">
                    <i class="am-icon-wpforms sidebar-nav-link-logo"></i> 账单
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="{:url('index/bill')}">
                    <i class="am-icon-bar-chart sidebar-nav-link-logo"></i> 图表
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="{:url('index/membership')}" class="active">
                    <i class="am-icon-clone sidebar-nav-link-logo"></i> 会员
                </a>
            </li>
        </ul>
    </div>

    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">

        <div class="container-fluid am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                    <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 会员 <small>佳能纸业</small></div>
                    {if condition="$info.id eq ''"}
                    <p class="page-header-description">这里可以添加新的会员</p>
                    {else/}<p class="page-header-description">这里编辑会员</p>
                    {/if}
                </div>
                <!--<div class="am-u-lg-3 tpl-index-settings-button">-->
                <!--<button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>-->
                <!--</div>-->
            </div>

        </div>

        <div class="row-content am-cf">


            <div class="row">

                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title am-fl">会员管理</div>
                            <!--<div class="widget-function am-fr">-->
                            <!--<a href="javascript:;" class="am-icon-cog"></a>-->
                            <!--</div>-->
                        </div>
                        <div class="widget-body am-fr">

                            <form class="am-form tpl-form-line-form" action="{:url('index/member_update')}" onkeydown="if(event.keyCode==13){return false;}">
                                <input type="hidden" name="id" value="{$info.id}">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">姓名 <span class="tpl-form-line-small-title">Name</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" name="name" value="{$info.name}" placeholder="请输入名字">
                                    </div>
                                </div>
                                {if condition="$info.id neq null"}
                                    <div class="am-form-group">
                                        <label for="user-password" class="am-u-sm-3 am-form-label">密码 <span class="tpl-form-line-small-title">Password</span></label>
                                        <div class="am-u-sm-9">
                                            <input type="password" class="tpl-form-input" name="password" value="{$info.password}" readonly onfocus="this.removeAttribute('readonly');">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="user-credit" class="am-u-sm-3 am-form-label">积分 <span class="tpl-form-line-small-title">Credit</span></label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" name="credit" value="{$info.credit}" placeholder="请输入会员积分">
                                        </div>
                                    </div>
                                {/if}
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">手机 <span class="tpl-form-line-small-title">Phone</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" name="mobile" value="{$info.mobile}" placeholder="请输入手机号">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-sex" class="am-u-sm-3 am-form-label">性别 <span class="tpl-form-line-small-title">Sexual</span></label>
                                    <div class="am-u-sm-9">
                                        <label class="am-radio-inline">
                                            <input type="radio" name="sex" value="1" {if condition="$info.sex eq '男'"}checked{/if} data-am-ucheck> 男
                                        </label>
                                        <label class="am-radio-inline">
                                            <input type="radio" name="sex" value="0" {if condition="$info.sex eq '女'"}checked{/if} data-am-ucheck> 女
                                        </label>
                                        <label class="am-radio-inline">
                                            <input type="radio" name="sex" value="2" {if condition="$info.sex eq '保密'"}checked{/if} data-am-ucheck> 保密
                                        </label>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-birthday" class="am-u-sm-3 am-form-label">生日 <span class="tpl-form-line-small-title">Birthday</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm-dd'}">
                                            <input type="text" value="{$info.birthday}" name="birthday" class="am-form-field" placeholder="请选择生日" readonly>
                                            <span class="am-input-group-btn am-datepicker-add-on">
                                                <button class="am-btn am-btn-default" type="button">
                                                    <span class="am-icon-calendar"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <input type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success " value="提交">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
